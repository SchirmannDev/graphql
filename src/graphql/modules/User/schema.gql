type User {
  phone: String
  name: String
  email: String
  id: ID
  profile: Profile
}

input UserInput {
  name: String
  email: String
  phone: String
}

type Query {
  user(id: Int): User
  users: [User]
}

type Mutation {
  createUser(data: UserInput): User!
  updateUser(id: Int!, data: UserInput): User!
}
